name: GetDockerImage

on:
  workflow_dispatch: ~

env:
  ALIYUN_REGISTRY: "${{ vars.ALIYUN_REGISTRY }}"
  ALIYUN_NAME_SPACE: "${{ vars.ALIYUN_NAME_SPACE }}"
  ALIYUN_REGISTRY_USERNAME: "${{ secrets.ALIYUN_REGISTRY_USERNAME }}"
  ALIYUN_REGISTRY_PASSWORD: "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}"
  IMAGE_LIST: "${{ vars.IMAGE_LIST }}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:   
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 128
        remove-dotnet: 'true'
        remove-haskell: 'true'
        remove-android: 'true'
        remove-codeql: 'true'
        build-mount-path: '/var/lib/docker/'
        
    - name: Restart docker
      run: sudo service docker restart     

    - name: Login Aliyun
      run: |
        docker login -u $ALIYUN_REGISTRY_USERNAME -p $ALIYUN_REGISTRY_PASSWORD $ALIYUN_REGISTRY

    - name: Pull and push images
      run: |
        for IMAGE in $IMAGE_LIST; do
          IMAGE=$(echo "$IMAGE" | tr -d '\r' | xargs)
          IFS='/' read -r NAME_SPACE NAME_TAG <<< "$IMAGE"
          IFS=':' read -r IMAGE_NAME IMAGE_TAG <<< "$NAME_TAG"
          OLD_IMAGE_TAG="$NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG"
          NEW_IMAGE_TAG="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$IMAGE_NAME:$IMAGE_TAG"
          echo "OLD_IMAGE_TAG: $OLD_IMAGE_TAG"
          echo "NEW_IMAGE_TAG: $NEW_IMAGE_TAG"
          docker pull $OLD_IMAGE_TAG
          docker tag $OLD_IMAGE_TAG $NEW_IMAGE_TAG
          docker push $NEW_IMAGE_TAG
          docker rmi $OLD_IMAGE_TAG $NEW_IMAGE_TAG        
        done

